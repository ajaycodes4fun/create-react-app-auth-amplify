customHeaders:
  - pattern: "**/*"
    headers:
    - key: "Strict-Transport-Security"
      value: "max-age=47304000; includeSubDomains"
    - key: "X-Frame-Options"
      value: "DENY"
    - key: "X-XSS-Protection"
      value: "1; mode=block"
    - key: "X-Content-Type-Options"
      value: "nosniff"
